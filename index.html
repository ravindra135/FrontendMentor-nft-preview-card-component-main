<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>

  <div class="main-card">
    <div class="img-container">
      <img id="main-img" src="./images/image-equilibrium.jpg" alt="">
      <div class="main-eye-container">
        <img id="main-eye" src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="text-blocks">
      <div class="txt-div">
        <img src="./images/icon-ethereum.svg" alt="">
        <p id="eth-cyan"> 0.041 ETH</p>
      </div>
      <div class="txt-div">
        <img src="./images/icon-clock.svg" alt="">
        <p id="eth-time">3 days left</p>  
      </div>
    </div>
    <hr>
    <footer>
      <img id="avatar" src="./images/image-avatar.png" alt="">
      <p id="txt-footer">Creation of <span id="name">Jules Wyvern</span></p>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ravindra135">Ravindra Reddy</a>.
  </div>

</body>
</html>
